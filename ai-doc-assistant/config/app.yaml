# AI文档助手配置文件

# 服务器配置
server:
  port: 8080
  mode: "debug"  # debug, release, test

# 数据库配置
database:
  # MySQL配置
  mysql:
    host: "localhost"
    port: 3306
    username: "ai_user"
    password: "ai_password"
    database: "ai_assistant"
    charset: "utf8mb4"
    max_idle_conns: 10
    max_open_conns: 100

  # Milvus向量数据库配置
  milvus:
    host: "localhost"
    port: 19530
    database: "ai_assistant"
    username: ""
    password: ""

  # Redis配置
  redis:
    host: "localhost"
    port: 6379
    password: ""
    db: 0
    pool_size: 10

# AI服务配置
ai:
  provider: "volcengine"  # volcengine, openai
  api_key: "your-volcengine-api-key-here"  # 请替换为您的API密钥
  base_url: "https://ark.cn-beijing.volces.com/api/v3"
  models:
    embedding: "doubao-embedding"  # 向量化模型
    chat: "doubao-seed"           # 聊天模型

# 存储配置
storage:
  type: "local"  # local, oss, s3
  local:
    upload_path: "./uploads"
  max_file_size: "100MB"
  allowed_extensions: [".pdf", ".docx", ".txt", ".md", ".xlsx", ".pptx"]

# 日志配置
log:
  level: "info"  # debug, info, warn, error
  file: "./logs/app.log"
  max_size: 100      # MB
  max_backups: 5     # 备份文件数量

# 飞书配置（可选）
feishu:
  app_id: "your-feishu-app-id"
  app_secret: "your-feishu-app-secret"
  base_url: "https://open.feishu.cn"