<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文档助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.7);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .feature h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .feature p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            border-radius: 10px;
            color: #27ae60;
        }
        
        .footer {
            margin-top: 2rem;
            color: #bdc3c7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🤖</div>
        <h1>AI文档助手</h1>
        <p class="subtitle">基于Eino框架的智能文档问答系统</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">📄</div>
                <h3>文档解析</h3>
                <p>支持多种文档格式，智能提取内容</p>
            </div>
            <div class="feature">
                <div class="feature-icon">🔍</div>
                <h3>语义搜索</h3>
                <p>基于向量相似度的精准检索</p>
            </div>
            <div class="feature">
                <div class="feature-icon">💬</div>
                <h3>智能问答</h3>
                <p>自然语言交互，准确回答问题</p>
            </div>
        </div>
        
        <div class="actions">
            <a href="/api/v1/qa/ask" class="btn btn-primary">
                🚀 开始使用
            </a>
            <a href="/swagger/index.html" class="btn btn-secondary">
                📚 API文档
            </a>
            <a href="/health" class="btn btn-secondary">
                ❤️ 健康检查
            </a>
        </div>
        
        <div class="status" id="status">
            <span id="status-icon">⏳</span>
            <span id="status-text">检查系统状态中...</span>
        </div>
        
        <div class="footer">
            <p>Powered by <strong>Eino Framework</strong> | 版本 1.0.0</p>
        </div>
    </div>

    <script>
        // 检查系统健康状态
        async function checkHealth() {
            const statusIcon = document.getElementById('status-icon');
            const statusText = document.getElementById('status-text');
            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    const data = await response.json();
                    statusIcon.textContent = '✅';
                    statusText.textContent = '系统运行正常';
                    statusDiv.style.background = 'rgba(46, 204, 113, 0.1)';
                    statusDiv.style.borderColor = 'rgba(46, 204, 113, 0.3)';
                    statusDiv.style.color = '#27ae60';
                } else {
                    throw new Error('健康检查失败');
                }
            } catch (error) {
                statusIcon.textContent = '❌';
                statusText.textContent = '系统状态异常';
                statusDiv.style.background = 'rgba(231, 76, 60, 0.1)';
                statusDiv.style.borderColor = 'rgba(231, 76, 60, 0.3)';
                statusDiv.style.color = '#e74c3c';
            }
        }
        
        // 页面加载后检查健康状态
        window.addEventListener('load', checkHealth);
        
        // 每30秒检查一次
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
